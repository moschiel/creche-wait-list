name: Creche Monitor

on:
  schedule:
    - cron: "5 13 * * *"   # 10:05 Brasil (UTC-3)
    - cron: "5 17 * * *"   # 14:05 Brasil (UTC-3)
    - cron: "5 21 * * *"   # 18:05 Brasil (UTC-3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        env:
          CRECHE_NE: ${{ secrets.CRECHE_NE }}
          CRECHE_DA: ${{ secrets.CRECHE_DA }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -V
          python app.py

      - name: Commit last_position.txt if changed
        run: |
          if git status --porcelain | grep -q "last_position.txt"; then
            git config user.name "creche-monitor-bot"
            git config user.email "creche-monitor-bot@users.noreply.github.com"
            git add last_position.txt
            git commit -m "Update last position"
            git push
          else
            echo "No changes in last_position.txt"
          fi
